<div>
  <ul class="breadcrumb">
    <li>Home</li>
    <li>Fee Collection Management</li>
    <li>
      <a class="link-effect" href="">Setup</a>
    </li>
  </ul>
  <div class="content">
    <div class="element-wrapper">
      <div class="element-actions">
        <a href="" class="add btn btn-primary btn-sm" data-target="#addCategory" data-toggle="modal">
          <i class="icon-add"></i>
          <span>Add Category</span>
        </a>
      </div>
      <h4 class="element-header">Category Management</h4>
    </div>
    <div class="block">
      <div class="block-content">
        <div class="row push-30">
          <div class="col-sm-12">
            <table class="table table-striped table-hover standard-table font-s14 js-dataTable-full">
              <thead>
                <tr>
                  <th width="15%">Category Name</th>
                  <th width="30%">Category Default Values</th>
                  <th width="15%">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="category in categoryData track by $index">
                  <td>{{category.categoryName}}</td>
                  <td>
                    <span ng-repeat="a in category.values track by $index" class="badge">{{a}}</span>
                  </td>
                  <td ng-show="categoryData" data-title="Action">
                    <a href="" data-target="#viewCategory" data-toggle="modal" ng-click="showCategory(category)" class="btn btn-default btn-xs push-5-r">
                      <i class="icon-pencil"></i> Edit</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
    <!-- END Page Content -->
  </div>

  <div id="viewCategory" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Edit Category</h4>
        </div>
        <div class="modal-body">
          <form class="js-validation-bootstrap">
            <div class="row form-group">
              <div class="col-sm-6">
                <label class="control-label">{{selectedData.categoryName}}</label>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-sm-12">
                <label for="Setcategory">Add or Remove Categories</label>
                <tags-input ng-model="selectedData.values" class="angtaginput" use-strings="true">

                </tags-input>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" ng-click="editCategory(selectedData)" data-dismiss="modal" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addCategory" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add Category</h4>
        </div>
        <div class="modal-body">
          <div class="row form-group">
            <div class="col-sm-6">
              <label for="cName" class="required">Category Name</label>
              <input class="form-control" type="text" id="cName" name="cName" placeholder="Enter a Category Name" data-ng-model="category.categoryName" required>
            </div>
            <div class="col-sm-6">
              <label for="Setcategory">Add or Remove Categories</label>
              <tags-input ng-model="category.values" class="angtaginput" use-strings="true">
              </tags-input>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" ng-click="createCategory(category)" data-dismiss="modal">
            <i class="icon-checkmark text-success push-5-r"></i>Save Section</button>
        </div>
      </div>
    </div>
  </div>
</div>
