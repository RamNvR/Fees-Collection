<ul class="breadcrumb">
    <li>Home</li>
    <li>Fees Collection</li>
    <li>
        <a class="link-effect" href="">Fee Template</a>
    </li>
</ul>
<div class="content">
    <div class="element-wrapper">
        <div class="element-actions">
            <a href="#" class="add btn btn-primary btn-sm" data-target="#feeTemplateModal" data-toggle="modal">
                <i class="icon-add"></i>
                <span>Add Template</span>
            </a>
        </div>
        <h4 class="element-header">Fee Template</h4>
    </div>
    <div class="block">
        <div class="row push-30">
            <div class="col-sm-12">
                <table class="table table-striped table-hover standard-table font-s14 js-dataTable-full">
                    <thead>
                        <tr>
                            <th>Template Name</th>
                            <th>Fee Components</th>
                            <th width="40%">Remarks</th>
                            <th width="15%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="template in templates track by $index">
                            <td data-title="Name">{{template.templateName}}</td>
                            <td>
                                <span ng-repeat="component in template.components track by $index" class="badge">{{component}}</span>
                            </td>
                            <td data-title="remarks">{{template.remarks}}</td>
                            <td data-title="Action">
                                <a href="" data-target="#editTemplateModal" data-toggle="modal" ng-click="showTemplate(template)" class="btn btn-default btn-xs push-5-r">
                                    <i class="icon-pencil"></i>Edit</a>
                                <a href="" data-target="#deleteModal" data-toggle="modal" class="btn btn-default btn-xs" ng-click="showTemplate(template)">
                                    <i class="icon-cross2"></i>Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!-- END Page Content -->

<div id="feeTemplateModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Template</h4>
            </div>
            <div class="modal-body">
                <div class="row form-group">
                    <div class="col-sm-6">
                        <label for="templateName">Fee Template Name</label>
                        <input id="templateName" placeholder="Enter a fee template name" name="templateName" class="form-control" ng-model="feeTemplates.templateName"
                            type="text">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12">
                        <label for="feeComponent">Fee Components</label>
                        <select data-js2-select2 class="form-control" id="feeComponent" ng-model="feeTemplates.components" multiple>
                            <option ng-repeat="x in componentData track by $index">{{x.feeName}}</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12">
                        <label for="templateRemarks">Remarks</label>
                        <textarea rows="4" id="templateRemarks" placeholder="Enter some description" name="templateRemarks" class="form-control"
                            data-ng-model="feeTemplates.remarks" type="text">
                            </textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="createFeeTemplate(feeTemplates)" class="btn btn-primary" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
<div id="editTemplateModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Template</h4>
            </div>
            <div class="modal-body">
                <form class="js-validation-bootstrap">
                    <div class="row form-group">
                        <div class="col-sm-6">
                            <label class="control-label">{{selectedComponent.templateName}}</label>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-12">
                            <label for="feeComponent">Fee Components</label>
                            <select data-js2-select2 class="form-control" id="feeComponent" data-ng-model="selectedComponent.components" multiple>
                                <option ng-repeat="x in componentData track by $index">{{x.feeName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-12">
                            <label for="templateRemarks">Remarks</label>
                            <textarea rows="4" id="templateRemarks" name="templateRemarks" class="form-control" data-ng-model="selectedComponent.remarks" type="text">
                                </textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="editFeeTemplate(selectedComponent)" class="btn btn-primary" data-dismiss="modal">Update</button>
            </div>
        </div>
    </div>
</div>
<div id="deleteModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Association</h4>
            </div>
            <div class="modal-body">
                Are You Sure to delete this Fee Template?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="deleteFeeTemplate()" data-dismiss="modal" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>
