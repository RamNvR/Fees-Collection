<ul class="breadcrumb">
    <li>Home</li>
    <li>Fees Collection</li>
    <li>
        <a class="link-effect" href="">Fee Collection Management</a>
    </li>
</ul>
<div class="content">
    <div class="element-wrapper">
        <div class="element-actions">
            <a href="#" class="add btn btn-primary btn-sm" data-target="#componentCreationModal" data-toggle="modal">
                <i class="icon-add"></i>
                <span>Add Fee Component</span>
            </a>
        </div>
        <h4 class="element-header">Fee Component</h4>
    </div>
    <div class="block">
        <div class="row push-30">
            <div class="col-sm-12">
                <table class="table table-striped table-hover standard-table font-s14 js-dataTable-full">
                    <thead>
                        <tr>
                            <th>Fee Name</th>
                            <th>Associated Account</th>
                            <th width="15%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="component in componentData track by $index">
                            <td >{{component.feeName}}</td>
                            <td>{{component.associatedAccount}}</td>
                            <td>
                                <a href="" data-target="#editComponentModal" data-toggle="modal" ng-click="showFeeComponent(component)" class="btn btn-default btn-xs push-5-r">
                                    <i class="icon-pencil"></i>Edit</a>
                                <a href="" data-target="#deleteModal" data-toggle="modal" class="btn btn-default btn-xs" ng-click="showFeeComponent(component)">
                                    <i class="icon-cross2"></i>Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!-- END Page Content -->

<div id="componentCreationModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add Fee Component</h4>
            </div>
            <div class="modal-body">
                <div class="row form-group">
                    <div class="col-sm-6">
                        <label for="feeName">Fee Name</label>
                        <input id="feeName" placeholder="Enter a fee name" name="feeName" class="form-control" ng-model="components.feeName" type="text">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-sm-12">
                        <label for="assocAccount">Associated Account</label>
                        <select data-js2-select2 class="form-control" id="assocAccount" ng-model="components.associatedAccount">
                            <option ng-repeat="x in names track by $index">{{x.accountName}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="createFeeComponent(components)" class="btn btn-primary" data-dismiss="modal">Add</button>
            </div>
        </div>
    </div>
</div>
<div id="editComponentModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Fee Component</h4>
            </div>
            <div class="modal-body">
                <form class="js-validation-bootstrap">
                    <div class="row form-group">
                        <div class="col-sm-6">
                            <label for="feeName">Fee Name</label>
                            <input id="feeName" name="feeName" class="form-control" ng-model="selectedComponent.feeName" type="text" diasbled>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-sm-12">
                            <label for="assocAccount">Associated Account</label>
                            <select data-js2-select2 class="form-control" id="assocAccount" ng-model="selectedComponent.associatedAccount">
                                <option ng-repeat="x in names track by $index">{{x.accountName}}</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" ng-click="editFeeComponent(selectedComponent)" class="btn btn-primary" data-dismiss="modal">Update</button>
            </div>
        </div>
    </div>
</div>
<div id="deleteModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Association</h4>
            </div>
            <div class="modal-body">
                Are You Sure to delete this Fee Component?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="deleteFeeComponent()" data-dismiss="modal" class="btn btn-primary">Yes</button>
            </div>
        </div>
    </div>
</div>
