<ul class="breadcrumb">
  <li>Home</li>
  <li>Fees Collection</li>
  <li>Fees</li>
  <li>
    <a class="link-effect" href="">create Fee Structure</a>
  </li>
</ul>

<!-- Page Content -->
<div class="content">
  <div class="element-wrapper">
    <h4 class="element-header">Create Fee</h4>
  </div>

  <div class="block">
    <div class="block-content">
      <div class="row form-group">
        <div class="col-sm-4">
          <label for="feeName">Fee Name</label>
          <input id="feeName" placeholder="Give it a short distinct name" class="form-control" type="text" data-ng-model="fee.feeName">
        </div>
        <div class="col-sm-4">
          <label for="year">Academic year</label>
          <select data-js-select2 class="form-control" id="year" data-placeholder="Choose Year" data-ng-model="fee.academicYear">
            <option ng-repeat="y in years track by $index">{{y}}</option>
          </select>
        </div>
        <div class="col-sm-4">
          <label for="feeTemplate">Fee Template</label>
          <select class="form-control" id="feeTemplate" placeholder="Please select Fee template" ng-options="item.templateName for item in templates track by item.templateName"
            data-ng-model="fee.selectedTemplate" ng-change="loadFeeComponents()">
          </select>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-12">

          <table class="table table-striped table-hover table-bordered standard-table js-dataTable-full">
            <thead>
              <tr>
                <th width="50%">Fee Component</th>
                <th width="50%">Amount</th>
                <!-- <th width="42%">Payment Method</th> -->
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="x in componentDetails track by $index">
                <td data-title="Fee Component">
                  <input type="input" id="feecomponent" class="form-control" ng-model="x.componentName" />
                </td>
                <td data-title="Fee Amount">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">Rs. </span>
                    <input aria-describedby="basic-addon2" type="text" class="form-control" id="feeamount" ng-model="x.amount" />
                  </div>
                </td>
              </tr>
              <tr>
                <td>
                  <input type="button" value="Add" data-ng-model="extraComponents" ng-click="loadAdditionalComponents()" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-2">
          <label for="payOption">Payment Option</label>
        </div>
        <div class="col-sm-8" class="icon-checkbox-unchecked push-5-r">
          <div class="checkbox">
            <div class="col-sm-2" ng-repeat="pay in paymentOptionList">
              <input type="checkbox" name="paymentMode" value="{{pay.mode}}" ng-change="checkPaymentModeSelected()" ng-model="pay.selected">
              <label>{{pay.mode}}</label>
            </div>
            <div class="col-sm-3">
              <input type="checkbox" name="paymentMode" ng-model="master" ng-change="isSelectAll()">
              <label>Select All</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-6">
          <label for="feeStartDate">Payment Start Date</label>
          <div class="input-group date">
            <input data-js-datepicker class="form-control" type="text" id="startDate" name="startDate" placeholder="Choose Date" datepicker-date="fee.startDate">
            <span class="input-group-addon">
              <span class="icon-calendar2"></span>
            </span>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-6">
              <label for="feeLastDate">Last Date without Fine</label>
              <div class="input-group date">
                <input data-js-datepicker class="form-control" type="text" id="endDateWithoutFine" name="endDateWithoutFine" placeholder="Choose Date"
                  datepicker-date="fee.endDateWithoutFine">
                <span class="input-group-addon">
                  <span class="icon-calendar2"></span>
                </span>
              </div>
            </div>
            <div class="col-sm-6">
              <label for="feeLastDateFine">Last Date with Fine</label>
              <div class="input-group date">
                <input data-js-datepicker class="form-control" type="text" id="endDateWithoutFine" name="endDateWithoutFine" placeholder="Choose Date"
                  datepicker-date="fee.endDateWithFine">
                <span class="input-group-addon">
                  <span class="icon-calendar2"></span>
                </span>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div class="padded-tb">
        <hr />
      </div>
      <h5 class="sub-title">Apply this Fee</h5>
      <div class="row form-group">
        <div class="col-sm-12">
          <div class="input-group">
            <span class="input-group-addon">
              <input name="valorrange" type="radio" aria-label="..." class="push-5-r">
              <label>For Batch, Semester and Program</label>
            </span>
            <select class="form-control" id="feeTemplate" style="width:33%">
              <option selected disabled>Please Select Batch</option>
            </select>
            <select class="form-control" id="feeTemplate" style="width:33%">
              <option selected disabled>Please Select Semester</option>
            </select>
            <select class="form-control" id="feeTemplate" style="width:33%">>
              <option selected disabled>Please Select Programme</option>
            </select>
          </div>
          <!-- /input-group -->
        </div>

      </div>

      <div class="row form-group">
        <div class="col-sm-12 text-center">
          <button type="button" class="btn btn-circle btn-secondary" disabled>OR</button>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-6">
          <div class="input-group">
            <span class="input-group-addon">
              <input name="valorrange" type="radio" aria-label="..." class="push-5-r">
              <label>For Student</label>
            </span>
            <input type="text" class="form-control" aria-label="..." placeholder="Please Enter Roll Number">
          </div>
          <!-- /input-group -->
        </div>

      </div>
      <div class="padded-tb">
        <hr />
      </div>
      <div class="row form-group pull-right">
        <div class="col-sm-12">
          <button class="btn btn-secondary push-10-r" type="submit" ng-click="clearSearch()">
            <i class="icon-cross2 text-danger push-5-r"></i>Cancel</button>
          <button class="btn btn-primary" type="submit" ng-click="addFee(fee)">
            <i class="icon-checkmark text-success push-5-r"></i>Save</button>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!-- END Page Content -->
