<ul class="breadcrumb">
    <li>Home</li>
    <li>Fees Collection</li>
    <li>Fees</li>
    <li>
        <a class="link-effect" href="">Edit Fee Structure</a>
    </li>
</ul>

<!-- Page Content -->
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="element-wrapper">
                <h4 class="element-header">Fee Structure</h4>
            </div>
            <!-- Page Content -->
            <div class="row push-30">
                <div class="col-md-12">
                    <div class="event_detail">
                        <div class="block-content">
                            <div class="push-30 b-b padded-tb">
                                <h5 class="sub-title">Fee Details</h5>
                                <div class="row form-group">
                                    <div class="col-sm-4">
                                        <label for="feeName" class="required">Fee Name</label>
                                        <input id="feeName" placeholder="Give it a short distinct name" class="form-control" type="text" data-ng-model="fee.feeName">
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="year">Academic year</label>
                                        <select data-js-select2 class="form-control" id="year" data-placeholder="Choose Year" data-ng-model="fee.academicYear">
                                            <option ng-repeat="y in years track by $index">{{y}}</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="feeTemplate">Fee Template</label>
                                        <select data-js-select2 class="form-control" id="feeTemplate" data-placeholder="Search for a Fee Template" 
                                          ng-model="fee.selectedTemplate.templateName" ng-change="loadComponents(fee.selectedTemplate.templateName)">
                                          <option ng-repeat="template in templates track by $index">{{template.templateName}}</option> 
                                        </select>
                                    </div>
                                </div>
                                <div class="row form-group">
                                    <div class="col-sm-4">
                                        <label for="feeComponent">Fee Components</label>
                                        <select data-js2-select2 class="form-control" id="feeComponent" data-ng-model="fee.selectedTemplate.components" multiple>
                                            <option ng-repeat="x in componentData track by $index">{{x.feeName}}</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-2">
                                        <label for="payOption">Payment Option</label>
                                    </div>
                                    <div class="col-sm-8" class="icon-checkbox-unchecked push-5-r">
                                        <div class="checkboxes">
                                            <div class="col-sm-3" ng-repeat="pay in paymentOptionList">
                                                <input type="checkbox" name="paymentMode" value="{{pay.mode}}" ng-change="checkPaymentModeSelected()" ng-checked="isChecked(pay.mode)" ng-model="pay.selected" >
                                                <label>{{pay.mode}}</label>
                                            </div>
                                            <div class="col-sm-3">
                                                <input type="checkbox" name="selectall" ng-model="master" ng-checked="isCheckedAll()" ng-change="isSelectAll()">
                                                <label>Select All</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row form-group">
                                    <div class="col-sm-4">
                                        <label for="startDate">Payment Start Date</label>
                                        <div class="input-group date">
                                            <input data-js-datepicker class="form-control" type="text" id="startDate" name="startDate" placeholder="Choose Date" datepicker-date="fee.startDate">
                                            <span class="input-group-addon">
                                                <span class="icon-calendar2"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="endDateWithoutFine">Last Date Without Fine</label>
                                        <div class="input-group date">
                                            <input data-js-datepicker class="form-control" type="text" id="endDateWithoutFine" name="endDateWithoutFine" placeholder="Choose Date"
                                                datepicker-date="fee.endDateWithoutFine">
                                            <span class="input-group-addon">
                                                <span class="icon-calendar2"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <label for="endDateWithFine">Last Date With Fine</label>
                                        <div class="input-group date">
                                            <input data-js-datepicker class="form-control" type="text" id="endDateWithFine" name="endDateWithFine" placeholder="Choose Date"
                                                datepicker-date="fee.endDateWithFine">
                                            <span class="input-group-addon">
                                                <span class="icon-calendar2"></span>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="push-10-r pull-right">
                                    <center>
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                        <button type="button" ng-click="updateFee(fee)" class="btn btn-primary" data-dismiss="modal">Submit</button>
                                    </center>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- END Page Content -->
